<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">

  <title>ScoreBoard</title>
</head>

<style>
  /* This is for wire framing to see our rows/columns */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>



<body class="debug">
  <header class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col text center p3">
        <p>ScoreBoard</p>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row m-3 d-flex text-center">
      <div class="col-6">
        <h1>Team 1</h1>
        <div>score: <span id="leftPoint-score">0</span></div>
        <button class="btn-success btn-lg mx-2" onclick="pointLeft()">Add</button>

        <button class="btn-danger btn-lg mx-2" onclick="pointLeftMinus()">Minus</button>
      </div>

      <div class="col-6">
        <h1>Team 2</h1>
        <div>score: <span id="rightPoint-score">0</span></div>
        <button class="btn-success btn-lg mx-2" onclick="pointRight()">Add</button>

        <button class="btn-danger btn-lg mx-2" onclick="pointRightMinus()">Minus</button>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12 ">
        <button class="btn-warning btn-lg m-2" onclick="Reset()">Reset</button>
        <div>Total Score: <span id="totalScore">0</span></div>
      </div>
    </div>
  </main>




  <script src="app.js"></script>
</body>

<footer class="container-fluid bg-dark text-light">
  <div class="row">
    <div class="col text-center p-3">Amazing Scoreboard Game</div>
  </div>
</footer>

</html>
