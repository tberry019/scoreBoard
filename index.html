<!DOCTYPE html>
<html lang="en">

<head>

<style>
  /* This is for wire framing to see our rows/columns */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>



<body class="debug">
  <header class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col text center p3">
        <p>ScoreBoard</p>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row mt-5">
      <div class="col-6">
        <button class="btn-primary btn-lg mx-2"></button>
      </div>
      <div class="col-6">
        <button class="btn-secondary btn-lg mx-2"></button>
      </div>
    </div>


  </main>





</body>

<footer class="container-fluid bg-primary text center text light">

      <p>teting</p>

  </div>
